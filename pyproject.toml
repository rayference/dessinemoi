[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
authors = [{name = "Vincent Leroy", email = "vincent.leroy@rayference.eu"}]
classifiers = [
  "Development Status :: 6 - Mature",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12"
]
dependencies = [
  "attrs>=21"
]
description = "A simple factory implementation written in Python"
keywords = []
license = {file = "LICENSE"}
name = "dessinemoi"
readme = "README.md"
requires-python = ">=3.8"
version = "24.1.0"

[project.urls]
Changelog = "https://github.com/rayference/dessinemoi/blob/main/CHANGELOG.md"
Documentation = "https://dessinemoi.readthedocs.io"
Homepage = "https://github.com/rayference/dessinemoi"
Issues = "https://github.com/rayference/dessinemoi/issues"
Repository = "https://github.com/rayference/dessinemoi"

[tool.coverage.html]
directory = "./reports/coverage/html"

[tool.coverage.json]
output = "./reports/coverage/coverage.json"

[tool.coverage.paths]
equivalent = [
  "src/",
  "__pypackages__/"
]

[tool.coverage.report]
omit = [
  "src/*/__init__.py",
  "src/*/_version.py"
]
precision = 2
show_missing = true
skip_covered = true

[tool.coverage.run]
branch = true
parallel = true
source = [
  "src/"
]

[tool.hatch.build.targets.wheel]
packages = ["src/dessinemoi"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.pytest.ini_options]
addopts = "--doctest-glob='*.rst'"
norecursedirs = [
  ".git",
  ".env",
  "dist",
  "build",
  "__pypackages__"
]
python_files = [
  "test_*.py",
  "*_test.py",
  "tests.py"
]
testpaths = [
  "docs",
  "tests"
]

[tool.rye]
dev-dependencies = [
  "furo>=2021.11",
  "myst-parser>=0.16",
  "pytest>=6.2",
  "pytest-xdist>=2.4",
  "pytest-cov>=3.0",
  "sphinx>=4.0",
  "sphinx-autobuild>=2021.3",
  "sphinx-autodoc-typehints>=1.18",
  "sphinx-copybutton>=0.4",
  "xdoctest>=0.15.0"
]
managed = true
